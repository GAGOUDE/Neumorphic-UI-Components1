<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Neumorphic UI Components 1</title>
    <!--link : https://uidesigndaily.com/posts/sketch-neumorphic-ui-components-tab-button-day-1071 -->
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="components">
                <div class="component">
                    <i class="fa fa-credit-card" aria-hidden="true"></i>
                    <p>credit card</p>
                </div>
                <div class="component">
                    <i class="fa fa-gift" aria-hidden="true"></i>
                    <p>Gift cards</p>
                </div>
                <div class="component">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    <p>Orders</p>
                </div>
            </div>

            <div class="description">
                <p>Stay on top of your order status, deals, new <br> messages and more. <a href="#">Enable
                        notifications</a>
                </p>
            </div>

            <div class="buttons">
                <button class="btn-1">Continue</button>
                <button class="btn-2">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="attribution">
            Designed by <a href="https://uidesigndaily.com/posts/sketch-neumorphic-ui-components-tab-button-day-1071"
                target="_blank">UI
                Design Daily</a>.
            Coded by <a href="https://github.com/GAGOUDE" target="_blank">GaÃ«l-Freddy GAGOUDE</a>.
        </div>
    </footer>

</html>
